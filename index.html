<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      margin-top: 80px;
      background:#333;
      color:#fff; 
    }
  </style>
  <title> <b> Height Converter </b> </title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3"> <b> Height Converter </b> </h1>
        <form>
          <div class="form-group">
            <input id="cmInput" type="number" class="form-control form-control-lg" placeholder="Enter cms...">
          </div>
        </form>
        <div id="output">
          <div class="card card-success mb-2 bg-success">
            <div class="card-block">
              <h4 style="color: midnightblue;">Meters:</h4>
              <div style="color: hotpink;" id="metersOutput"></div>
            </div>
          </div>

          <div class="card card-primary mb-2 bg-primary">
            <div class="card-block">
              <h4 style="color: maroon;">Feet:</h4>
              <div style="color: goldenrod;" id="ftOutput"></div>
            </div>
          </div>

          <div class="card card-danger bg-info mb-2">
            <div class="card-block">
              <h4 style="color: rebeccapurple;">Yard:</h4>
              <div style="color: lightcoral;" id="yardOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("output").style.visibility = "hidden";
    document.getElementById("cmInput").addEventListener("input", function(e) {
    document.getElementById("output").style.visibility = "visible";
    let cms = e.target.value;
    document.getElementById("metersOutput").innerHTML = cms / 100;
    document.getElementById("ftOutput").innerHTML = cms / 30.48;
    document.getElementById("yardOutput").innerHTML = cms / 91.44;
    });


  </script>
</body>
</html>
